<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify – Web Player:Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="container flex bgblack">
        <div class="left">
            <img class="invert cross" src="images/cross.svg" alt="cross-icon">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="images/logo.svg" alt="logo" width="110"></div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="icon">Home</li>
                    <!-- <li><img class="invert" src="images/search.svg" alt="icon">Search</li> -->
                    <li><img class="invert" src="images/milan.svg" alt="icon" width="20">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1 ">
                <div class="heading flex">
                    <img class="invert" src="images/library.svg" alt="icon">
                    <h3>Your Library</h3>
                </div>
                <div class="songList m-1 p-1">
                    <ul>
                        <!-- <li> <i class="fa fa-music" aria-hidden="true"></i>
                            <div class="info">
                                <div>Song Name</div>
                                <div>Artist Name</div>
                            </div> 
                        </li> -->
                    </ul>
                </div>

                <div class="footer flex">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>

        </div>

        <div class="right bg-grey rounded">
            <div class="header flex ">
                <div class="nav flex">
                    <img class="invert hamburger" src="images/hamburger.svg" alt="icon">
                    <p>
                        «« Playlist</p>
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>spotify Playlists</h1>

                <div class="cardContainer">
                    <!-- <div data-folder="cs" class="card">
                        <div class="play">
                            <i class="fa fa-play" aria-hidden="true"></i>
                        </div>
                        <img src="images/card-img-1.jpeg" alt="img">
                        <h3>New Music Friday</h3>
                        <p>The very best in new music from around the world. </p>
                    </div> -->

                    <!-- <div data-folder="ncs" class="card">
                        <div class="play">
                            <i class="fa fa-play" aria-hidden="true"></i>
                        </div>
                        <img src="images/card-img-1.jpeg" alt="img">
                        <h3>New Music Friday</h3>
                        <p>The very best in new music from around the world. </p>
                    </div> -->

                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" width="30" src="images/previous.svg" alt="previous-icon">
                            <img id="play" width="30" src="images/play.svg" alt="playicon">
                            <img id="next" width="30" src="images/next.svg" alt="next-icon">
                        </div>
                        <div class="set-volume">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img src="images/volume.svg" alt="volume-icon">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <script src="script.js"></script>


    <!-- xmlns="http://www.w3.org/2000/svg" -->









</body>

</html>
